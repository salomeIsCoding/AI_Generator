<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Generator</title>
  </head>
  <body>
    <header class="header">
      <div class="column">
        <div>
          <h1>✦ Welcome on my AI Generator ✦</h1>
        </div>
      </div>
    </header>
    <main>
      <form action="">
        <input
          type="text"
          placeholder="Enter your prompt..."
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" value="Search" />
      </form>
      <div>The answer will go here!</div>
    </main>
    <footer>
      This AI project was coded by
      <a
        href="https://www.shecodes.io/graduates/92671-salome-erard"
        target="_blank"
        >Salomé Erard</a
      >
      and is
      <a href="https://github.com/salomeIsCoding/AI_Generator" target="_blank"
        >open-sourced on Github</a
      >
      and
      <a href="https://shecodes-ai-generator.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
